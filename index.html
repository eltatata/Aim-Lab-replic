<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <title>Replic aimlab</title>
</head>

<body>
    <div class="container-game">
        <!-- contenedor con los contadores -->
        <div class="container-counters">
            <h4 id="time">Time: 1:00</h4>
            <h4 id="points">points: 000</h4>
        </div>

        <!-- contenedor con la informacion de juego -->
        <div class="explanation-game">
            <h2 class="introduccion">How to play</h2>
            <p class="explanation">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Et ea maxime aspernatur modi explicabo eveniet
                sint. Repellat eos eaque aut sequi, culpa aliquid illo voluptatibus ducimus, laudantium rem quibusdam
                vitae.
            </p>

            <!-- decir cual es la tecla para iniciar el juego -->
            <b class="start-key">press |space| to start</b>
        </div>

        <!-- contenedor del modal -->
        <div class="container-modal"></div>

        <!-- caja del objetivo -->
        <div id="objective"><i class='bx bx-x'></i></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
